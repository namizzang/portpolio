<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>table</title>
    <style>
        *{padding:0; margin:0;}
        .container{margin:0 auto; max-width:1440px; overflow:hidden;  padding-top:50px;}
        .btn{margin-top:20px; }
    </style>
    
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-hover">
            <tr>
                <th>제목</th>
                <th>작성일</th>
                <th>삭제</th>
            </tr>
            <tr>
                <td>안녕하세요</td>
                <td>2019-03-25</td>
                <th><a class="btn btn-danger"> 삭제</a></th>
            </tr>
        </table>
        <a class="btn btn-default">작성하기</a>
    </div>
</body>
</html>
